{% if is_paginated %}
<div class="d-flex justify-content-between align-items-center">
    <div class="pagination-info">
        Showing {{ page_obj.start_index }} - {{ page_obj.end_index }} of {{ paginator.count }} transactions
    </div>
    <div class="pagination-controls">
        {% if page_obj.has_previous %}
        <button onclick="goToPage(1)" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-chevron-double-left"></i>
        </button>
        <button onclick="goToPage({{ page_obj.previous_page_number }})" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-chevron-left"></i>
        </button>
        {% endif %}
        
        <div>
            <span class="btn btn-sm btn-primary">
                {{ page_obj.number }}
            </span>
            
            {% if page_obj.has_next %}
            <button onclick="goToPage({{ page_obj.next_page_number }})" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-chevron-right"></i>
            </button>
            <button onclick="goToPage({{ paginator.num_pages }})" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-chevron-double-right"></i>
            </button>
        </div>
        {% endif %}
    </div>
</div>
{% endif %}
